<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改定时器中this指向</title>

</head>
<body>
    <script>
        var Obj={
            age:10
        }
        function f1(){
            setInterval(function(){
                console.log(this.age+"========"+this);
            }.bind(Obj),1000)
        }
        f1();
    </script>
</body>
</html>

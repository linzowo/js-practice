    <script>
    /* 求200-300之间所有奇数的和 */
    for( var i = 200, getOddSum = 0; i <= 300; i++){
        if(i%2 == 1){
            getOddSum += i;
        }else{
            // console.log(i);     /* 检验是否是偶数 */
            continue;
        }
    }
    console.log(getOddSum);
    </script>

        // 创建构造函数
        // 父类构造函数
        function Animal(name,weight,color){
            this.name = name;
            this.weight = weight;
            this.color = color;
        }
        // 添加原型属性
        Animal.prototype.name = "black";
        Animal.prototype.weight = 20;
        Animal.prototype.color = "black";
        // 添加原型方法
        Animal.prototype.eat = function(){
            console.log("吃饭");
        };
        Animal.prototype.sleep = function(){
            console.log("睡觉了");
        };

        // 方法2
        // 为按钮注册点击事件
        my$("btn").onclick = function(){
            console.log(list[0].href);
            // 创建一个表格区域
            var tab = document.createElement("table");
            // 将该表格添加到指定区域内
            document.body.appendChild(tab);
            // 为tab区域动态的添加行和列
            for(var i=0;i<list.length;i++){
                // 创建一个行元素
                var tr = document.createElement("tr");
                // 将该元素添加到列表内
                tab.appendChild(tr);
                // 创建第一个列元素
                var td1 = document.createElement("td");
                // 创建第二个列元素
                var td2 = document.createElement("td");
                // 将两个列元素添加到行内
                tr.appendChild(td1);
                tr.appendChild(td2);
                // 向列元素内添加内容
                td1.innerHTML = list[i].name;
                td2.innerHTML = "<a href="+list[i].href+">"+list[i].name+"</a>";
            }
            tab.border = "1";
            tab.cellPadding = "0";
            tab.cellSpacing = "0";
        }

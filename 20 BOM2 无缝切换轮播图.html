<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无缝切换轮播图</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        /* background-color: pink; */
        margin-top: 100px;
    }
    .inner{
        width: 510px;
        height: 280px;
        background-color: yellow;
        border: 5px solid #000;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
    }
    .inner ul {
        width: 10000px;
        position: relative;
        /* z-index: 0; */
    }
    .inner ul li{
        list-style: none;
        float: left;
    }
</style>
<body>
    <div class="box" id="box">
        <!-- 相框 -->
        <div class="inner">
            <!-- 图片 -->
            <ul>
                <li><img src="images/tb1.webp" alt="淘宝1" /></li>
                <li><img src="images/tb2.jpg" alt="淘宝2" /></li>
                <li><img src="images/tb3.jpg" alt="淘宝3" /></li>
                <li><img src="images/tb4.jpg" alt="淘宝4" /></li>
                <li><img src="images/tb5.webp" alt="淘宝5" /></li>
            </ul>
        </div>
    </div>

    <!-- js区域 -->
    <script src="common.js"></script>
    <script>

        // 设置任意元素移动到指定位置
        function animate(element,target){
            clearInterval(element.timeId);
            element.timeId = setInterval(function(){
                // 获取当期div所在位置
                var current = element.offsetLeft;
                // 规定一个移动步数
                var step = 100;
                // 判断当前值是否大于目标值，如果大于目标值则向后移动，如果不大于则继续向前移动
                step = target>current?step:-step;
                // 判断是否达到目标值
                if(Math.abs(target - current) > Math.abs(step)){
                    // 修改其left值,前进一步
                    element.style.left = current + step +"px";
                }else{
                    // 达到则清理定时器
                    clearInterval(element.timeId);
                    element.style.left = target + "px";
                }
            },10);
        }

        var my$ = function(id){
            return document.getElementById(id);
        }
        
        //------------------------------
        // 想要做到无缝衔接就需要使头尾的图片一致，这样才能达到视觉欺骗的效果
        //那么就需要在页面开始的时候在已有的图片末尾加上一张与第一张一模一样的图片
        
        // 获取元素
        // 获取box
        var box = my$("box");
        // 获取inner
        var inner = box.children[0];
        // 获取ul
        var ulObj = inner.children[0];
        // 获取图片宽度
        var imgWidth = inner.offsetWidth;
        // 在ul中追加一张与第一张一样的图片,使用克隆技术
        ulObj.appendChild(ulObj.children[0].cloneNode(true));

        // 创建计数器
        var pic = 0;
        // 创建一个定时器使用的函数
        function f1(){
            // 判断计数器的值是否小于图片列表长度-1
            if(pic<ulObj.children.length-1){
                pic++;
                animate(ulObj,-pic*imgWidth);
            }else{
                // 重置计数器
                pic=1;
                // 展示图片瞬间跳回第一张
                ulObj.style.left = -pic*imgWidth+"px";
            }
        }

        // 创建一个定时器使图片自动播放
        var picId = setInterval(f1,1000);

        inner.onmouseover = function(){
            // 停止
            clearInterval(picId);
        };
        inner.onmouseout = function(){
            // 创建一个定时器使图片自动播放
            picId = setInterval(f1,1000);
        };
    </script>
</body>
</html>

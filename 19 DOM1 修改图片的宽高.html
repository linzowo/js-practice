<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19 DOM1 修改图片的宽高</title>
    <script>
        var my$ = function(id){
                return document.getElementById(id);
            };
    </script>
</head>
<body>
    <input type="button" name="" id="btn" value="改图" />
    <img src="images/yiquan.jpg" alt="一拳超人" id="im" />

    <script>
        my$("btn").onclick = function (){
            my$("im").style.width = "150px";
            my$("im").style.height = "300px";
        }
    </script>
</body>
</html>

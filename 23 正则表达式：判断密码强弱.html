<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断密码强度</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #999;
        }
        .box{
            /* background-color: pink; */
            border: 1px solid #ccc;
            margin-top: 100px;
            margin-left: 300px;
            width: 300px;
            height: 200px;
            padding-top: 50px;
            background-color: #ddd;
        }
        .box .pwd{
            /* background-color: purple; */
        }
        .box .strengthLvl{
            margin-top: 20px;
            height: 30px;
            /* background-color: red; */
        }
        .box .strengthLvl .strengthLv0{
            display: inline-block;
            height: 10px;
            width: 180px;
            /* border: 1px solid #ccc; */
        }
        .box .strengthLvl .strengthLv1{
            display: inline-block;
            height: 10px;
            width: 60px;
            border: 1px solid #ccc;
            background-color: red;
        }
        .box .strengthLvl .strengthLv2{
            display: inline-block;
            height: 10px;
            width: 120px;
            border: 1px solid #ccc;
            background-color: yellow;
        }
        .box .strengthLvl .strengthLv3{
            display: inline-block;
            height: 10px;
            width: 180px;
            border: 1px solid #ccc;
            background-color: green;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="pwd">
            请输入密码：<input type="text" id="pwd">
        </div>
        <div class="strengthLvl">
            密码强度：<span class="strengthLv0" id="strengthLvl"></span>
        </div>
    </div>

    <script>
        // 当检测到pwd里面的有键盘抬起事件时，检测文本框内内容的强度
        document.getElementById("pwd").onkeyup = function(){
            // 获取密码输入框内的文本内容
            
            // 判断其强度
            
            // 改变展示区样式
            document.getElementById("strengthLvl").className = "strengthLv"+getLvl(this.value);
        }
        // 获取密码强度
        function getLvl(pwdValue){
            var lvl = 0;
            // 密码需要大于6位才有效
            if(pwdValue.length>=6){
                // 如果密码中有数字
                if(/\d+/.test(pwdValue)){
                    lvl++;
                }
                // 如果密码中有字母
                if(/[a-zA-Z]+/.test(pwdValue)){
                    lvl++;
                }
                // 如果密码中有特殊符号
                if(/\W+/.test(pwdValue)){
                    lvl++;
                }
            }else{
                lvl=0;
            }
            return lvl;
        }
    </script>
</body>
</html>

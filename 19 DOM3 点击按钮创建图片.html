
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>点击按钮创建图片</title>
    <script>
        var my$ = function(id){
            return document.getElementById(id);
        }
    </script>
    <style>
        div{
            width: 200px;
            height: 100px;
            border: 1px solid gold;
        }
    </style>
</head>
<body>
    <div id="dv"></div>
    <input type="button" id="btn1" value="write"/>
    <input type="button" id="btn2" value="innerHtml"/>
    <input type="button" id="btn3" value="create"/>

    <script>
        // 创建一个图片地址
        var src = "src='images/longjuan.jpg'";
        // document.write的方式
        my$("btn1").onclick = function (){
            document.write("<img "+src+">");
        }
        // innerHtml的方式创建
        my$("btn2").onclick = function (){
            my$("dv").innerHTML = "<img "+src+" width='200'/>";
        }
        // createElement的方式
        my$("btn3").onclick = function(){
            // 创建该元素
            var newImg = document.createElement("img");
            // 为元素追加内容
            newImg.src = "images/longjuan.jpg";
            newImg.style.width = "200px";
            // 将完整的该元素添加到需要的元素内
            my$("dv").appendChild(newImg);
        }
    </script>
</body>
</html>

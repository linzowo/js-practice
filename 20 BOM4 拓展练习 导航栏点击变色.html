<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格高亮显示</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            width: 800px;
            background-color: pink;
            margin-left: 100px;
            margin-top: 100px;
            overflow: hidden;
        }
        .nav span{
            float: left;
            width: 100px;
            height: 50px;
            margin-right: 20px;
            background-color: green;
            text-align: center;
            line-height: 50px;
        }
        .nav span a{
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="nav" id="nav"> 
        <span><a href="javascript:void(0);">百度</a></span>
        <span><a href="javascript:void(0);">淘宝</a></span>
        <span><a href="javascript:void(0);">阿里</a></span>
        <span><a href="javascript:void(0);">新浪</a></span>
        <span><a href="javascript:void(0);">谷歌</a></span>
        <span><a href="javascript:void(0);">小米</a></span>
    </div>

    <script>
        var nav  = document.getElementById("nav");
        var spanList = nav.children;

        for(var i=0;i<spanList.length;i++){
            spanList[i].children[0].onclick  = function(){
                for(var j = 0;j<spanList.length;j++){
                    spanList[j].style.backgroundColor = "green";
                }
                this.parentElement.style.backgroundColor = "gold";
            }
        }
    </script>
</body>
</html>

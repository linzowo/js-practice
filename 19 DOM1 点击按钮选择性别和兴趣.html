
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击按钮选择性别和兴趣</title>
    
</head>
<body>
    <input type="button" id="btn1" value="点击选择性别" />
    <input type="radio" name="sex" value="1" id="rad1"/>男
    <input type="radio" name="sex" value="2"/>女
    <input type="radio" name="sex" value="3"/>人妖
    <br />
    <br />
    <input type="button" id="btn2" value="点击选择兴趣" />
    <input type="checkbox" name="xq" value="1" id="ccb1"/>吃饭
    <input type="checkbox" name="xq" value="2" id="ccb2"/>做饭
    <input type="checkbox" name="xq" value="3"/>洗碗

    <script>
        // 为btn1注册点击事件
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function (){
            document.getElementById("rad1").checked=true;
        }
        // 为btn2注册点击事件
        var btn2 = document.getElementById("btn2");
        btn2.onclick = function (){
            document.getElementById("ccb1").checked=true;
            document.getElementById("ccb2").checked=true;
        }

    </script>
</body>
</html>

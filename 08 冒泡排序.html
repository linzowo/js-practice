    // for循环法
    function bubbleSort(arr){
        var num;
        for(var i = arr.length-1; i > 0; i--){
            for(var j = 0; j < i; j++){
                if(arr[j] > arr[j+1]){
                    num = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = num;
                }//endif
            }//endfor
        }//endfor
        return arr;
    }

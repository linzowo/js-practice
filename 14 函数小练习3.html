    // 输入年月日获取是这一年的第几天
    // 输入：year month day
    // 输出： 天数（这一年的第几天）
    // 闰年多一天
    // 判断闰年
    // 每个月的天数 使用数列
    function getDays(year,month,day){
        var days = day,
            everyMonthDays = [31,28,31,30,31,30,31,31,30,31,30,31];
        if(month == 1){
            return days;
        }//end if
        for(var i = 0; i < month-1; i++){
            days += everyMonthDays[i];
        }//end for
        if(year%4 == 0&&year%100 != 0||year%400 == 0){
            days += 1;
        }//end if
        return days;
    }
    // 测试
    console.log(getDays(2001,3,20));

<!DOCTYPE html>
<html lang="en">
<head>

    <title>闭包案例：产生多个相同随机数</title>

</head>
<body>
    <script>
        function showRandom(){
            console.log(parseInt(Math.random()*10+1));
        }

        // 产生三个不同的随机数
        showRandom();
        showRandom();
        showRandom();

        console.log("=================")

                console.log(num++);

    </script>
</body>
</html>

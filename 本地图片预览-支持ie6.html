<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>图片上传本地预览</title>
    <style type="text/css">
      /*设置IE滤镜，这里的id=imghead要与下方利用Javascript生成div的id相呼应。*/
      #imghead {
        filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=image);
      }
    </style>
    <script type="text/javascript">
      //图片上传预览，非IE则用了HTML5的代码，IE是用了滤镜
      function previewImage(file, MAXWIDTH, MAXHEIGHT) {
        //MAXWIDTH、MAXHEIGHT与放预览图片的DIV——preview的大小相呼应
        var div = document.getElementById("preview");// 预览图片的div
        if (file.files && file.files[0]) {
          //HTML5部分
          div.innerHTML = "<img id='imghead'></img>";// 在预览区内部添加一个img标签
          var img = document.getElementById("imghead");
          img.onload = function() {
            var rect = clacImgZoomParam(
              MAXWIDTH,
              MAXHEIGHT,
              img.offsetWidth,
              img.offsetHeight
            );
            img.width = rect.width;
            img.height = rect.height;
            img.style.marginTop = rect.top + "px";
          };
          var reader = new FileReader();
          reader.onload = function(evt) {
            img.src = evt.target.result;
          };
          reader.readAsDataURL(file.files[0]);
        } //兼容IE
        else {
          var sFilter =
            'filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src="';
          file.select();
          var src = document.selection.createRange().text;
          div.innerHTML = "<img id='imghead'></img>";
          var img = document.getElementById("imghead");
          img.filters.item(
            "DXImageTransform.Microsoft.AlphaImageLoader"
          ).src = src;
          var rect = clacImgZoomParam(
            MAXWIDTH,
            MAXHEIGHT,
            img.offsetWidth,
            img.offsetHeight
          );
          div.innerHTML =
            "<div style='width:" +
            rect.width +
            "px;height:" +
            rect.height +
            "px;margin-top:" +
            rect.top +
            "px;" +
            sFilter +
            src +
            "\"'></div>";
        }
      }
      //用于计算预览图片的大小
      function clacImgZoomParam(maxWidth, maxHeight, width, height) {
        var param = {
          top: 0,
          left: 0,
          width: width,
          height: height
        };
        if (width > maxWidth || height > maxHeight) {
          rateWidth = width / maxWidth;
          rateHeight = height / maxHeight;
          if (rateWidth > rateHeight) {
            param.width = maxWidth;
            param.height = Math.round(height / rateWidth);
          } else {
            param.width = Math.round(width / rateHeight);
            param.height = maxHeight;
          }
        }
        param.left = Math.round((maxWidth - param.width) / 2);
        param.top = Math.round((maxHeight - param.height) / 2);
        return param;
      }
    </script>
  </head>
  <body>
    <div id="preview" style="width:320px;height:240px;"></div>
    <!--用来放预览图片的DIV-->
    <input
      type="file"
      onchange="previewImage(this,320,240)"
      accept="image/*"
    /><!--一旦用户选择了图片文件，则触发上方的previewImage函数-->
  </body>
</html>

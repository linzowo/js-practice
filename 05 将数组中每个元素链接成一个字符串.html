<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    // 将数组中的每个元素用|隔开然后将他们链接起来并以字符串输出
    // 每个元素用|隔开
    // 将数组内的数据连接起来
    // 转换成字符串输出
    // 初始化数组
        arr=['大众','奥迪','奔驰','宝马'];
        // for循环遍历数组
        for(var i=0,result;i<arr.length;i++){
            if(i==0){
                result=arr[0]
            }else{
                result+='|'+arr[i];
            }
        }
        console.log(result)
    </script>
